<div class="business-list" ng-show="$ctrl.authz.canQuery">
  <ul>
    <li ng-repeat="item in $ctrl.items | orderBy:'name'">
      <a ui-sref="businesses({id:item.id})">
          <span class="business_id id">{{item.id}}</span>                    
          
          <span >Business Name:{{ item.name    }}</span>
          <span>Address:{{ item.address }}</span>
      <span ng-show="$ctrl.authz.canUpdateItem(item)">*</span>
      </a>
    </li>
  </ul>
</div>
