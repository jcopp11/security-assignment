<div ng-show='$ctrl.authz.authenticated'>
<br><h4>Available Services</h4>

<div class="business-service-list" ng-show="$ctrl.authz.canQuery">
  <ul>
    <li ng-repeat="item in $ctrl.service ">
      <a ng-disabled='!$ctrl.authz.isOriginator' ui-sref="service({business_id: $ctrl.item.id, id: item.id })">
          <span class="business_service_id id">{{item.id}}</span>                    
          
          <div><h5>{{ item.service_name }}</h5></div>
          <div>Price:<b>{{ item.price | currency }}</b></div>
          <div ng-show='$ctrl.authz.isMember(item)'><b>Description:</b><p>{{ item.description }}</p></div>
          <div ng-show='$ctrl.authz.isMember(item)'><b>Business Organizer Notes:</b><p>{{ item.admin_notes }}</p></div>
      <span ng-show="$ctrl.authz.canUpdateItem(item)">*</span>
      </a>
    </li>
  </ul>
</div>
</div>

<div ng-hide='$ctrl.authz.authenticated'>
   <br><br>
   <p><b style='color:green;'>Please Login To view services for a Business.</b></p>
</div>
